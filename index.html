<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
     rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>ME ACHA</title>
</head>
<body>
    <header>
        <div class="titulos">
        <h1>ME ACHA!</h1>
        <h2>ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP</h2>
    </div>
    <div class="fundoicone">
            <span class="material-icons">
                travel_explore
            </span>
    </div>
    </header>
    <main>
        <form>
            <fieldset>
                <label for="cepUsu">Cep</label>
                <input type="text" required id="cepUsu" name="cepUsu" value="">
                <label for="ruaUsu">Rua</label>
                <input type="text" required id="ruaUsu" name="ruaUsu" value="">
                <label for="bairroUsu">Bairro</label>
                <input type="text" required id="bairroUsu" name="bairroUsu" value="">
                <label for="cidadeUsu">Cidade</label>
                <input type="text" required id="cidadeUsu" name="cidadeUsu" value="" >
                <label for="estadoUsu">Estado</label>
                <input type="text" required id="estadoUsu" name="estadoUsu" value="" >
                <input type="submit" id="botaoBuscar" name="buscar" value="BUSCAR">
            </fieldset>
        </form>
    </main>
    <footer></footer>
</body>
</html>
